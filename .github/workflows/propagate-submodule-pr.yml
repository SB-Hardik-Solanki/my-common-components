name: Dynamic Submodule PR + Dashboard + Slack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  get-repos:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      list: ${{ steps.set-matrix.outputs.list }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Read repo list
        run: |
          # Read, trim, remove blank lines
          clean_repos=$(grep -v '^\s*$' repo-list.txt | jq -R . | jq -s .)

          # Output formatted matrix
          echo "matrix={\"repo\": $clean_repos}" >> $GITHUB_OUTPUT
          echo "list=$clean_repos" >> $GITHUB_OUTPUT

  update-and-track:
    needs: get-repos
    runs-on: ubuntu-latest

    strategy:
      matrix:
        repo: [my-website-a, my-website-b]
    
    env:
      COMMON_SUBMODULE_PATH: src/shared
      BRANCH_NAME: update-common-submodule
      COMMIT_MESSAGE: "chore: update common submodule"
      PR_TITLE: "chore: update common submodule to latest main"
      PR_BODY: "This PR updates the common Astro submodule to the latest commit from `main`."
      GH_TOKEN: secrets.GH_DEPLOY_TOKEN

    steps:
      - name: Install tools
        run: sudo apt-get install gh jq -y

      - name: Clone and update submodule
        run: |
          repo=${{ matrix.repo }}
          echo "üì¶ Cloning $repo with submodules using token"
          
          git clone --recurse-submodules https://x-access-token:$GH_TOKEN@github.com/SB-Hardik-Solanki/$repo.git
          cd $repo

          echo "üîß Rewriting submodule URL to token-based HTTPS"
          git config -f .gitmodules submodule.src/components/common.url https://x-access-token:$GH_TOKEN@github.com/SB-Hardik-Solanki/my-common-components.git
          git submodule sync
          git submodule update --init --recursive

          echo "üîÄ Creating branch $BRANCH_NAME"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B $BRANCH_NAME

          echo "üîÅ Updating submodule HEAD"
          cd src/shared

          if [ ! -f ".git" ]; then
            echo "‚ùå Submodule is still not a Git repo"
            exit 1
          fi

          git fetch origin main
          git checkout -B main origin/main

          cd ../../..

          echo "üìå Committing updated submodule pointer"
          git add src/shared
          git commit -m "$COMMIT_MESSAGE" || echo "No changes"
          git push origin $BRANCH_NAME || echo "Nothing to push"

          echo "üì® Creating PR if needed"
          PR_EXISTS=$(gh pr list --repo SB-Hardik-Solanki/$repo --head $BRANCH_NAME --json number -q '.[0].number')
          if [[ -z "$PR_EXISTS" ]]; then
            gh pr create \
              --repo SB-Hardik-Solanki/$repo \
              --title "$PR_TITLE" \
              --body "$PR_BODY" \
              --head "$BRANCH_NAME" \
              --base "main"
          fi

  dashboard-and-alerts:
    needs: get-repos
    runs-on: ubuntu-latest

    env:
      STALE_DAYS: 7
      DASHBOARD_ISSUE: 5

    steps:
      - name: Install tools
        run: sudo apt-get install gh jq -y

      - name: Build dashboard and Slack alert
        run: |
          mkdir -p dashboard
          echo "<html><head><title>PR Dashboard</title></head><body><h1>üìä Submodule PR Status</h1>" > dashboard/index.html
          echo "<table border='1'><tr><th>Repo</th><th>PR</th><th>Status</th><th>Created</th></tr>" >> dashboard/index.html

          now_ts=$(date -u +%s)
          alert_message="üö® *Stale Submodule PR Alert*\n"
          any_stale=0

          repos=$(echo '${{ needs.get-repos.outputs.list }}' | jq -r '.[]')
          for repo in $repos; do
            PR=$(gh pr list --repo SB-Hardik-Solanki/$repo --head update-common-submodule --json number,state,url,createdAt -q '.[0]')
            if [[ "$PR" != "" ]]; then
              number=$(echo $PR | jq -r '.number')
              state=$(echo $PR | jq -r '.state')
              url=$(echo $PR | jq -r '.url')
              created=$(echo $PR | jq -r '.createdAt')
              created_ts=$(date -d "$created" +%s)
              age_days=$(( (now_ts - created_ts) / 86400 ))

              if [[ "$state" == "OPEN" && $age_days -gt $STALE_DAYS ]]; then
                status="üü† Stale ($age_days days)"
                alert_message+="- \`${repo}\`: <$url|#${number}> (${age_days} days old)\n"
                any_stale=1
              elif [[ "$state" == "OPEN" ]]; then
                status="üü¢ Open"
              elif [[ "$state" == "MERGED" ]]; then
                status="üîµ Merged"
              else
                status="üî¥ Closed"
              fi

              echo "<tr><td>$repo</td><td><a href='$url'>#${number}</a></td><td>$status</td><td>$created</td></tr>" >> dashboard/index.html
            else
              echo "<tr><td>$repo</td><td>N/A</td><td>‚ö™ No Changes</td><td>‚Äî</td></tr>" >> dashboard/index.html
            fi
          done

          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
          echo "</table><p>Last updated: $TIMESTAMP</p></body></html>" >> dashboard/index.html

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dashboard
          publish_branch: gh-pages
